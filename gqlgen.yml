# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: exec/generated.go
model:
  filename: models/generated.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
models:
  Foundation:
    fields:
      applications:
        resolver: true